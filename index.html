<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini VS Code Browser</title>
  <link rel="stylesheet" href="style.css">

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
</head>
<body>
  <div class="background"></div>
  
  <header>
    <h1>Mini VS Code Browser</h1>
  </header>

  <div class="editor-container">
    <div class="tabs">
      <button class="tab active" onclick="switchTab('html')">HTML</button>
      <button class="tab" onclick="switchTab('css')">CSS</button>
      <button class="tab" onclick="switchTab('js')">JS</button>
    </div>

    <div class="editors">
      <textarea id="html" class="code"></textarea>
      <textarea id="css" class="code" style="display:none;"></textarea>
      <textarea id="js" class="code" style="display:none;"></textarea>
    </div>

    <button class="run" onclick="runCode()">Run â–¶</button>
  </div>

  <div class="preview">
    <iframe id="preview"></iframe>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
